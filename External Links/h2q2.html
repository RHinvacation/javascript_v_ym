<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>H2.Q2</title>
		<style type="text/css">
			body {
				width: 900px;
				margin: 0px auto;
			}

			/* 设置p标签的样式 */
			p {
				font-size: 24px;
				font-weight: bolder;
			}
		</style>
	</head>
	<body>
		<div>
			<img src="../images/h2q2/fucai.jpg" alt="">
		</div>
		<div>
			<p>本期幸运号码为：</p>
			<p id="luckyNumbers"></p>
		</div>
		<script>
			// 生成1到36的数组
			const allNumbers = Array.from({
				length: 36
			}, (_, index) => index + 1);

			// 随机打乱数组
			for (let i = allNumbers.length - 1; i > 0; i--) {
				const j = Math.floor(Math.random() * (i + 1));
				[allNumbers[i], allNumbers[j]] = [allNumbers[j], allNumbers[i]];
			}

			// 获取前7个数字作为中奖号码
			const winningNumbers = allNumbers.slice(0, 7);

			// 将中奖号码显示在页面上
			const luckyNumbers = document.getElementById('luckyNumbers');
			luckyNumbers.textContent = winningNumbers.join(' '); // 使用空格分隔数字
		</script>
		<span>按F12查看第二次作业题目二答案</span>
	</body>
</html>

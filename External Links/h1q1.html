<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>H1.Q1</title>
	</head>
	<body>
		<P>按F12查看第一次作业题目一答案</P>
		<script>
			let count = 0;
			let result = [];
			
			for (let i = 1; i <= 4; i++) {
			  for (let j = 1; j <= 4; j++) {
			    for (let k = 1; k <= 4; k++) {
			      if (i !== j && j !== k && i !== k) {
			        let number = i * 100 + j * 10 + k;
			        result.push(number);
			        count++;
			      }
			    }
			  }
			}
			
			console.log("互不相同且无重复数字的三位数有 " + count + " 个：");
			console.log(result);
		</script>
	</body>
</html>
